<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
        <a class="navbar-brand" href="index.html">VETHUKKO</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
        <li class="nav-item">
        <a class="nav-link active" href="index.html">Home</a>
        </li>
        <li class="nav-item">
        <a class="nav-link" href="crud.html">Add Listing</a>

        <li class="nav-item">
        <a class="nav-link" href="login.html" id="loginLink">Login</a>
        </li>
        <li class="nav-item">
        <a class="nav-link" href="#" onclick="logout()" id="logoutButton">Logout</a>
        </li>
        </ul>
        </div>
        </div>
        </nav>
        
        <script>
        window.onload = function () {
        var username = localStorage.getItem('username');
        var logoutButton = document.getElementById('logoutButton');
        if (username) {
        var loginLink = document.getElementById('loginLink');
        loginLink.textContent = username;
        loginLink.href = "#";
        logoutButton.style.display = 'block';
        } else {
        logoutButton.style.display = 'none';
        }
        };
        
        function logout() {
        localStorage.removeItem('username');
        window.location.href = 'index.html';
        }
        </script>
        

    <div class="login-box">
        <div class="lb-header">
            <a href="#" class="active" id="login-box-link" onclick="showLogInContent()">Login</a>
            <a href="#" id="signup-box-link" onclick="showSignUpContent()">Sign Up</a>
        </div>
        <form class="email-login" id="login-form">
            <div class="u-form-group">
                <input type="email" placeholder="Email" id="username">
            </div>
            <div class="u-form-group">
                <input type="password" placeholder="Password" id="password">
            </div>
            <div class="u-form-group">
                <button type="submit">Log in</button>
            </div>
            <div class="u-form-group">
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>
        </form>
        <form class="email-signup" id="signup-form" style="display: none;">
            <div class="u-form-group">
                <input type="email" placeholder="Email">
            </div>
            <div class="u-form-group">
                <input type="password" placeholder="Password">
            </div>
            <div class="u-form-group">
                <input type="password" placeholder="Confirm Password">
            </div>
            <div class="u-form-group" id="additional-fields" style="display: none;">
                <input type="text" placeholder="Name">
            </div>
            <div class="u-form-group" id="additional-fields" style="display: none; ">
                <input type="tel" placeholder="Phone Number">
            </div>
            <div class="u-form-group">
                <button>Sign Up</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById("login-form").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent default form submission

            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username === "admin@gmail.com" && password === "password") {
                localStorage.setItem('username', username);
                alert("Login successful");
                window.location.href = "index.html";
            } else {
                alert("Invalid credentials");
            }
        });

        function showLogInContent() {
            document.getElementById("login-form").style.display = "block";
            document.getElementById("signup-form").style.display = "none";
        }

        function showSignUpContent() {
            document.getElementById("login-form").style.display = "none";
            document.getElementById("signup-form").style.display = "block";
        }
    </script>
</body>
</html>
